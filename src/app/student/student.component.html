<div *ngIf="student">
  Student: <a href="#" (click)="clicked()" >{{student?.name}}</a>
  <div *ngIf = "student?.isJedi">
      Jedi Temple : {{student?.temple}} &nbsp;<button (click)="description.focus()">focus!</button><br/><br/>
      <textarea #description></textarea><br/>
  </div>
</div>
<p *ngIf="!student">
  Sem dados para exibir
</p>
